
<div class="wrapper">
	<div >
		<h3 i18n>Roles</h3>
			<table class="table table-striped" style="margin-bottom: 100px">
					<thead>
						<tr>
							<th i18n>Id</th>
							<th i18n>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor = "let role of roles">
							<td>{{role.id}}</td>
							<td>{{role.name}}</td>
						</tr>
					</tbody>
				</table>
	</div>
	<div class="push"></div>
</div>
