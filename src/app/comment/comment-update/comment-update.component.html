<div class="wrapper">
<div class="col-md-6 offset-md-3">
	<h3 i18n>Update Comment</h3>
	<form [formGroup]="commentUpdateForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="exampleFormControlSelect1" i18n>Content</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" formControlName="content">
			<span *ngIf="commentUpdateForm.get('content')?.touched && commentUpdateForm.get('content')?.hasError('required')" i18n>Enter comment</span>
			<span *ngIf="commentUpdateForm.get('content')?.touched && commentUpdateForm.get('content')?.hasError('minlength')" i18n>Minimum 1 characters</span>
			<span *ngIf="commentUpdateForm.get('content')?.touched && commentUpdateForm.get('content')?.hasError('maxlength')" i18n>Maximum 400 characters</span>
		</div>
		<!--<div class="form-group">
			<label for="exampleFormControlSelect2">Roles</label>
			<select multiple class="form-control" id="exampleFormControlSelect2" formControlName="likes">
				<option *ngFor="let user of likes" [value]="user">{{user.login}}</option>
			</select>
		</div>-->
		<button type="submit" class="btn btn-primary" [disabled]="!commentUpdateForm.valid" i18n>Submit</button>
	</form>
	{{this.commentUpdateForm.value | json}}
</div>
<div class="push"></div>
</div>
